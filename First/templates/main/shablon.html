{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/1099bd8cc6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'main/css/css.css' %}">
</head>
<body>

    <aside>
        <img src="{% static 'main/img/img.png' %}">
        <span class="logo">Я люблю мир</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i>Главная</li></a>
            <a href="{% url 'about_i' %}"><li><i class="fa-solid fa-person-dress"></i>Про меня</li></a>
            <a href="{% url 'about_shop' %}"><li><i class="fa-solid fa-shop"></i>Про магазин</li></a>

        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
